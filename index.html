<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrap">
            <div class="weather-app">
                <a href="" target="_blank" rel=""><img src="/images/dreamcatcher01.png" alt="dreamCatcherLogo" class="logo" /></a>
                <form id="search-form" class="mb-3" action="">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Search for city..." class="form-control search-input" id="city-input" autocomplete="off" />
                        </div>
                        <div class="col-3 p-0">
                            <input type="submit" class="btn btn-primary w-100" value="Search" />
                        </div>
                    </div>
                </form>
                <div class="weatherInfo">
                    <div class="row">
                        <div class="col-6">
                            <h1 id="city"></h1>
                            <ul>
                                <li>Last updated: <span id="date"></span></li>
                                <li id="description"></li>
                                <li>Humidity: <span id="humidity"></span>%,</li>
                                <li>Wind: <span id="wind"></span> km/h</li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <div class="clearfix temperature-container">
                                <img src="" alt="Clear" id="icon" class="float-left" />

                                <strong id="temperature" class="temperature float-left"></strong>
                                <span class="units float-left">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link"> °F</a>
                  </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weatherForecast" id="forecast"></div>
            </div>
            <footer>
                <small>
            Project made by
            <a href="" target="_blank" rel="">Helirian</a> and is
            <a
              href="https://github.com/Helirian/vanilla-weather-app"
              target="_blank"
              rel=""
              >open-sorced on GitHub
            </a>
            and
            <a
              href="https://cozy-buttercream-b60c79.netlify.app/"
              target="_blank"
              rel=""
              >hosted on Netlify
            </a>
          </small>
            </footer>
        </div>
    </div>
    <script src="/src/index.js"></script>
</body>

</html>
