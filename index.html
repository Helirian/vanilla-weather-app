<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <a href="" target="_blank" rel=""><img src="/images/dreamcatcher01.png" alt="dreamCatcherLogo" class="logo" /></a>
            <form action="">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Search for city..." class="form-control search-input" />
                    </div>
                    <div class="col-3 p-0">
                        <input type="submit" class="btn btn-primary w-100" value="Search">
                    </div>
                </div>
            </form>
            <div class="weatherInfo">
                <div class="row">
                    <div class="col-6">
                        <h1>Kyiv</h1>
                        <ul>
                            <li><span>Monday 02:05</span>, clear sky</li>
                            <li>
                                Humidity:
                                <strong>71%</strong>, Wind:
                                <strong>6.17 km/h</strong>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <div class="temperature-container d-flex justify-content-end">
                            <canvas width="52" height="52">
                  <div>
                    <span class="temperature">26</span>
                    <span class="unit">C</span>
                  </div>
                
                        </div>
                    </div>
                </div>
            </div>
            <div class="weatherForecast row">
                <div class="col">
                    <div class="weatherForecastPreview">
                        <div class="forecas-time">Sun</div>
                        <canvas width="38" height="38">
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">29</span>
                                <span class="forecast-temperature-min">23</span>
                            </div>
                    </div>
                </div>
                <div class="col">
                    <div class="weatherForecastPreview">
                        <div class="forecas-time">Mon</div>
                        <canvas width="38" height="38">
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">26</span>
                                <span class="forecast-temperature-min">21</span>
                            </div>
                    </div>
                </div>
                <div class="col">
                    <div class="weatherForecastPreview">
                        <div class="forecas-time">Tue</div>
                        <canvas width="38" height="38">
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">34</span>
                                <span class="forecast-temperature-min">23</span>
                            </div>
                    </div>
                </div>
                <div class="col">
                    <div class="weatherForecastPreview">
                        <div class="forecas-time">Wed</div>
                        <canvas width="38" height="38">
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">30</span>
                                <span class="forecast-temperature-min">22</span>
                            </div>
                    </div>
                </div>
                <div class="col">
                    <div class="weatherForecastPreview">
                        <div class="forecas-time">Thu</div>
                        <canvas width="38" height="38">
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">32</span>
                                <span class="forecast-temperature-min">24</span>
                            </div>
                    </div>
                </div>
            </div>
            <footer>
                "This project was made by"
                <a href="" target="_blank" rel="">Helirian</a> "and is " <a href="" target="_blank" rel="">open-sorced on GitHub</a> "and" <a href="" target="_blank" rel="">hosted on Netlify</a>
            </footer>
        </div>
    </div>

    <script src="/src/index.js"></script>
</body>

</html>
